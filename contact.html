<!-- En contact.html -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Contacto</h2>
    <div class="row">
      <div class="col-lg-6" data-aos="fade-right">
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Nombre" required />
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" rows="5" placeholder="Mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
      <div class="col-lg-6" data-aos="fade-left">
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
